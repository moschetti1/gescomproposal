version: "2"
sql:
  - engine: "sqlite"
    queries: "queries/"
    schema: "migrations/"
    gen:
      go:
        emit_json_tags: true
        package: "repository"
        out: "internal/repository"
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
